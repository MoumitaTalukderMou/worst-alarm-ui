<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fate Wheel Alarm</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>⏰ Fate Wheel Alarm</h1>

<h2 id="time">Hour: 0 | Minute: 0</h2>
<p id="status">Try to set your alarm… if you can!</p>

<div id="controls">
  <button id="hourBtn">Hour</button>
  <button id="minuteBtn">Minute</button>
  <button id="setBtn">Hold to Set Alarm</button>
</div>

<div>
  Hope<br><input type="range" id="hope"><br>
  Destiny<br><input type="range" id="destiny"><br>
  Sleep Debt<br><input type="range" id="sleep">
</div>

</body>
<script src="script.js"></script>
</html>
